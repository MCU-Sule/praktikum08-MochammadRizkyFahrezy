<body>
<script>
let angka = prompt("Bilangan inputan");
let nilai = 1;
for(let i=angka; i > 0; i--){
    nilai = nilai * i;
}
document.write(" hasil dari " + angka +"!" + " adalah " + nilai);
</script>
